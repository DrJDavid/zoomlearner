<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Prevent caching during development -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Branding and SEO -->
    <title>ZoomLearner - Speed Reading App</title>
    <meta name="description" content="Enhance your reading speed and comprehension with ZoomLearner's advanced RSVP technology.">
    <meta name="keywords" content="speed reading, RSVP, reading app, learning, education, productivity">
    <meta name="author" content="ZoomLearner">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="ZoomLearner - Speed Reading App">
    <meta property="og:description" content="Enhance your reading speed and comprehension with ZoomLearner's advanced RSVP technology.">
    <meta property="og:type" content="website">

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/favicon.svg">
    <meta name="theme-color" content="#3498db">
    
    <!-- Environment Variables Configuration -->
    <script src="/env-config.js"></script>
  <script type="module" crossorigin src="/assets/index-DoTchDeq.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-DNklsCrk.css">
</head>
<body>
    <div id="root"></div>
    <script>
        // Unregister service workers
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                    console.log('Service Worker unregistered');
                }
            });
        }
        
        // Debug logging
        console.log('index.html loaded');
        console.log('root element:', document.getElementById('root'));
        console.log('loaded scripts:', document.querySelectorAll('script'));
        console.log('ENV variables available:', window.__ENV ? 'Yes' : 'No');
    </script>
</body>
</html>
